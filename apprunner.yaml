# apprunner.yaml
version: 1.0
runtime: python311

build:
  commands:
    build:
      # Install dependencies into the App Runner environment
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt

run:
  runtime-version: 3.11
  # This starts your FastAPI app
  command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000

  # Tell App Runner which port the app listens on
  network:
    port: 8000
    env: PORT

  # Optional non-secret env vars (secrets go in console or Secrets Manager)
  env:
    - name: LOG_LEVEL
      value: "INFO"
